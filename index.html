<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Apple</title>
  </head>
  <body>
    <article>
      <div class="billboard">
        <nav class="navbar">
          <ul class="navigation">
            <li class="list-item">
              <div class="logo"></div>
            </li>
            <li class="list-item">
              <div class="store"></div>
            </li>
            <li class="list-item">
              <div class="mac"></div>
            </li>
            <li class="list-item">
              <div class="ipod"></div>
            </li>
            <li class="list-item">
              <div class="iphone"></div>
            </li>
            <li class="list-item">
              <div class="itunes"></div>
            </li>
            <li class="list-item">
              <div class="support"></div>
            </li>
            <li class="search-item">
              <div class="search">
                <form>
                  <input type="text" name="search" role="combobox" />
                </form>
              </div>
            </li>
          </ul>
        </nav>
        <header class="header">
          <h1 class="title">
            <img
              class="small"
              src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_title_small.png"
              width="980"
              height="104"
              alt="What will your verse be?"
            />
          </h1>
          <h2>
            <img
              class="small"
              src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_small.png"
              width="980"
              height="82"
              alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story."
            />
          </h2>
          <div class="description">
            <a href="">
              <img
                class="medium"
                src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/cta_your_verse_27pt.png"
                width="980"
                height="64"
                alt="Watch the “Your Verse” film and explore the stories"
              />
            </a>
          </div>
        </header>
      </div>

        <a href="/web/20140301004610/http://www.apple.com/iphone-5s/">

      <div class="promo">
